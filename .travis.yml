script:
  - sort -us list.txt -o list.txt
  - sed -i '/^\s*$/d' list.txt
  - echo "# Generated by Travis, DO NOT EDIT" > hosts
  - echo "# Source https://github.com/blockall/porn" >> hosts
  - echo "" >> hosts
  - sed -e 's/^/0.0.0.0 /' list.txt >> hosts
after_success:
  - bash .travis-ci-git-commit.bash
branches:
  except:
    - "/\\+travis\\d+$/"
