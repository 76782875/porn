before_script:
  - git config --global user.email "34921239+blockall@users.noreply.github.com"
  - git config --global user.name "Travis-CI"
script:
  - echo "# Generated by Travis, DO NOT EDIT" > hosts
  - sed -e 's/^/0.0.0.0 /' list.md >> hosts
after_success:
  - bash .travis-ci-git-commit.bash
branches:
  except:
  - "/\\+travis\\d+$/"
